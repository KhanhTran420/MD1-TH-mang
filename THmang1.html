<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh mang 1</title>
</head>
<body>
<input type="text" id="txtvalue"/>
<input type="button" id="btnadd" value="add" onclick="nano();"/>
<input type="button" id="btndisplay" value="display" onclick="nono();"/>
<div id="result"></div>


  <script>
      let x = 0
      // x là chỉ số truy cập các phần tử trong mảng
      let array = Array();
      function nano(){
          array[x] = document.getElementById("txtvalue").value;
          alert("Element: " + array[x] + "added at index" +x);
          x++;
          document.getElementById("txtvalue").value = "";
      }
      function nono(){
          let e = "</hr>";
          for(let i = 0; i < array.length; i++){
              e += "Element" + i + "=" +array[i] + "<br/>";

          }
          document.getElementById("result").innerHTML = e;
      }

  </script>
</body>


</html>
